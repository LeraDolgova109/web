<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pagestyle.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/start-page/startpage.html">Movies Catalog</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/start-page/startpage.html">Фильмы</a>
            </div>
          </div>
            <div class="navbar-nav">
                <a class="nav-link d-flex" href="/login-autorisation-page/autorisationpage.html">Вход</a>
                <a class="nav-link active d-flex" aria-current="page" href="/login-autorisation-page/loginpage.html">Регистрация</a>
            </div>
        </div>
      </nav>
    <section>
        <div class="container">
        <div class="card"> 
            <div class="card-body">
            <form class="row g-3">
                <div class="col-12">
                <label for="inputLogin" class="form-label fw-bold">Логин</label>
                <input type="text" class="form-control" id="inputLogin">
                </div>
                <div class="col-md-6">
                <label for="inputPassword" class="form-label fw-bold">Пароль</label>
                <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="col-md-6">
                    <label for="inputProfPassword" class="form-label fw-bold">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="inputProfPassword">
                </div>
                <div class="col-md-6">
                <label for="inputAddress" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="inputAddress">
                </div>
                <div class="col-md-6">
                    <label for="inputFIO" class="form-label fw-bold">ФИО</label>
                    <input type="text" class="form-control" id="inputFIO">
                </div>
                <div class="col-md-6">
                <label for="inputBirthDay" class="form-label fw-bold">Дата рождения</label>
                <input type="date" class="form-control" id="inputBirthDay">
                </div>
                <div class="col-md-6">
                <label for="inputGender" class="form-label fw-bold">Пол</label>
                <select id="inputGender" class="form-select">
                    <option selected>Мужчина</option>
                    <option>Женщина</option>
                </select>
                </div>
                <div class ="error" id="errorMessage">

                </div>
                <div class="col-12">
                <button type="button" class="btn btn-primary" id="registrationButton">Зарегестрироваться</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    </section>
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/login-autorisation-page/login.js"></script>
</body>
</html>
